<!DOCTYPE html>
<html>

<head>
    <title>Obadge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    {% endblock %}
</head>

<body>
    <!-- remettre <div class="loader"></div> une fois le site terminer -->
    <!-- partie menu navigation -->
    <div class="cercle"></div>
    <img class="logo_fleur" src="{{url_for('static', filename='flower-icon.png')}}" alt="logo fleur" />
    <img class="shared_value" src="{{url_for('static', filename='creating-shared-value.png')}}"
        alt="logo shared value" />
    <img class="developing" src="{{url_for('static', filename='developing.png')}}" alt="logo developing" />
    <img class="open_knowledge" src="{{url_for('static', filename='open-knowledge.png')}}" alt="logo open knowledge" />
    <img class="positive_global" src="{{url_for('static', filename='positive-global.png')}}"
        alt="logo positive global" />
    <img class="sustainability" src="{{url_for('static', filename='sustainability.png')}}" alt="logo sustainability" />
    <img class="logo_obadge" src="{{url_for('static', filename='logo.jpg')}}" alt="logo obadge" />
    <nav class="menu_horizontale_text">
        <a class="item_du_menu" href="/">Accueil</a>
        <a class="item_du_menu" href="{{url_for('static', filename='groupe.html')}}">Officience Team</a>
        <a class="item_du_menu" href="{{url_for('static', filename='badges.html')}}">Badges Collection</a>
    </nav>

    {% block body %}
    {% endblock %}
</body>
<footer>
    {% block footer %}
    {% endblock %}
</footer>

</html>
